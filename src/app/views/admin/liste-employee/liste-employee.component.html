<table [striped]="true" cTable>
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Email</th>
    <th scope="col">Phone Number</th>
    <th scope="col">Adress</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor ="let Employee of ListEmployees">
    <th scope="row" >1</th>
    <td>{{Employee.firstname}}</td>
    <td>{{Employee.lastname}}</td>
    <td>{{Employee.email}}</td>
    <td>{{Employee.tel}}</td>
    <td>{{Employee.adress}}</td>
    <td>
      <button cButton color="success" (click)="updateEmployee(Employee.id)">Update</button>
      <button cButton color="danger" (click)="deleteEmployee(Employee.id)">Delete</button>
      <button cButton color="info" (click)="detailsEmployee(Employee.id)">View</button>
    </td>
  </tr>

  </tbody>
</table>
