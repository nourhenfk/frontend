<table [striped]="true" cTable>
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Email</th>
    <th scope="col">Phone Number</th>
    <th scope="col">Adress</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor ="let Manager of ListManagers">
    <th scope="row" >1</th>
    <td>{{Manager.firstname}}</td>
    <td>{{Manager.lastname}}</td>
    <td>{{Manager.email}}</td>
    <td>{{Manager.tel}}</td>
    <td>{{Manager.adress}}</td>
    <td>
      <button cButton color="success" (click)="updateManager(Manager.id)">Update</button>
      <button cButton color="danger" (click)="deleteManager(Manager.id)">Delete</button>
      <button cButton color="info" (click)="detailsManager(Manager.id)">View</button>
    </td>
  </tr>
 
  </tbody>
</table>
