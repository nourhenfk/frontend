
<table [striped]="true" cTable>
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Type</th>
    <th scope="col">Importance</th>
    <th scope="col">date of publication </th>
    <th scope="col">Subject</th>
    <th scope="col">Text</th>
    <th scope="col">Status</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor ="let Announcement of announcements">
    <th scope="row" >1</th>
    <td>{{Announcement.type}}</td>
    <td>{{Announcement.importance}}</td>
    <td>{{Announcement.publicationDate}}</td>
    <td>{{Announcement.subject}}</td>
    <td>{{Announcement.text}}</td>
    <td>{{Announcement.status}}</td>

    <td>
      <button cButton color="success" (click)="updateAnnouncement(Announcement.id)">Update</button>
      <button cButton color="danger" (click)="deleteAnnouncement(Announcement.id)">Delete</button>
    </td>
  </tr>

  </tbody>
</table>
