<div class="container">
  <h2>Create Department</h2>
  <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" class="form-control" required>
      <div *ngIf="name?.touched && name?.errors?.['required']"
           class="text-danger">Name is required.</div>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" class="form-control" required></textarea>
      <div *ngIf="description?.touched && description?.errors?.['required']"
           class="text-danger">Description is required.</div>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
