<div class="container">
  <h2>List of Departments</h2>
  <button class="btn btn-primary" (click)="navigateToCreate()">Create Department</button>
  <table class="table mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of departments">
        <td>{{ department.id }}</td>
        <td>{{ department.name }}</td>
        <td>{{ department.description }}</td>
        <td>
          <button class="btn btn-secondary" (click)="navigateToUpdate(department.id)">Update</button>
          <button class="btn btn-danger" (click)="deleteDepartment(department.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
