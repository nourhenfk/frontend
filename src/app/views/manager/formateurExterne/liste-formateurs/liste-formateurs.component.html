
<table [striped]="true" cTable>
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name </th>
    <th scope="col">Phone</th>
    <th scope="col">Company</th>

    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor ="let FormateurExterne of formateurs">
    <th scope="row" >1</th>
    <td>{{FormateurExterne.prenom}}</td>
    <td>{{FormateurExterne.nom}}</td>
    <td>{{FormateurExterne.phone}}</td>
    <td>{{FormateurExterne.company}}</td>

    <td>
      <button cButton color="success" (click)="updateFormateur(FormateurExterne.id)">Update</button>
      <button cButton color="danger" (click)="deleteFormateur(FormateurExterne.id)">Delete</button>
    </td>
  </tr>

  </tbody>
</table>
