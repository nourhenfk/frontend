<form [formGroup]="leaveRequestForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" formControlName="startDate" required>
  </div>

  <div class="form-group">
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" formControlName="endDate" required>
  </div>

  <div class="form-group">
    <label for="reason">Reason:</label>
    <textarea id="reason" formControlName="reason" required></textarea>
  </div>

  <div class="form-group">
    <label for="documents">Documents:</label>
    <input type="file" id="documents" (change)="onFileChange($event)">
  </div>

  <button type="submit" [disabled]="leaveRequestForm.invalid">Submit</button>
</form>
