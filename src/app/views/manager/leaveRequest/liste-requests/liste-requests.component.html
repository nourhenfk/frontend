<h2>Leave Requests</h2>

<table class="leave-request-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>User</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let leaveRequest of leaveRequests">
      <td>{{ leaveRequest.id }}</td>
      <td>{{ leaveRequest.user.username }}</td>
      <td>{{ leaveRequest.startDate | date }}</td>
      <td>{{ leaveRequest.endDate | date }}</td>
      <td>{{ leaveRequest.status }}</td>
      <td>
        <button (click)="approveLeaveRequest(leaveRequest.id)" class="action-button approve">Approve</button>
        <button (click)="rejectLeaveRequest(leaveRequest.id)" class="action-button reject">Reject</button>
        <button (click)="viewLeaveRequestDetails(leaveRequest.id)" class="action-button view">View Details</button>
      </td>
    </tr>
  </tbody>
</table>
