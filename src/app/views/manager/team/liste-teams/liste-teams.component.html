<div class="container">
  <h2>List of Teams</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Users</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teams">
        <td>{{ team.id }}</td>
        <td>{{ team.name }}</td>
        <td>{{ team.department.name }}</td>
        <td>
          <ul>
            <li *ngFor="let user of team.users">{{ user.username }}</li>
          </ul>
        </td>
        <td>
          <a routerLink="/teams/update/{{ team.id }}" class="btn btn-primary btn-sm">Update</a>
          <button class="btn btn-danger btn-sm" (click)="deleteTeam(team.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
